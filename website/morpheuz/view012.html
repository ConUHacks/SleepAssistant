<head>
<title>Morpheuz Sleep Monitor</title>
<link rel="stylesheet" type="text/css" href="view012.css" />
<script type="text/javascript" src="jqplot/jquery.min.js"></script>
<script type="text/javascript" src="jqplot/jquery.jqplot.min.js"></script>
<link rel="stylesheet" type="text/css" href="jqplot/jquery.jqplot.css" />
<script type="text/javascript"
	src="jqplot/plugins/jqplot.canvasAxisLabelRenderer.min.js"></script>
<script type="text/javascript"
	src="jqplot/plugins/jqplot.dateAxisRenderer.min.js"></script>
<script type="text/javascript"
	src="jqplot/plugins/jqplot.canvasTextRenderer.min.js"></script>
<script type="text/javascript"
	src="jqplot/plugins/jqplot.canvasAxisTickRenderer.min.js"></script>
<script type="text/javascript"
	src="jqplot/plugins/jqplot.canvasOverlay.min.js"></script>
<script type="text/javascript"
	src="jqplot/plugins/jqplot.trendline.min.js"></script>
</head>
<body>
	<form action="">
               <div id="version">v0.5</div>
		<h2 id="title">Morpheuz Sleep Monitor</h2>
		<div id="chart1" style="width: 320px; height: 250px;"></div>
		<p>
			<label for="smartalarm">Smart Alarm:</label> <input id="smartalarm"
				type="checkbox" />
		</p>
		<p>
			<label for="smartalarm">Period:</label> <select id="safromhour"
				style="display: none" class="fromValues">
				<option>00</option>
				<option>01</option>
				<option>02</option>
				<option>03</option>
				<option>04</option>
				<option>05</option>
				<option selected>06</option>
				<option>07</option>
				<option>08</option>
				<option>09</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
				<option>13</option>
				<option>14</option>
				<option>15</option>
				<option>16</option>
				<option>17</option>
				<option>18</option>
				<option>19</option>
				<option>20</option>
				<option>21</option>
				<option>22</option>
				<option>23</option>
			</select><input type="text" id="safromhourtxt" style="display: none"
				class="textbox fromValues" maxlength="2" /> : <select id="safrommin"
				style="display: none" class="fromValues">
				<option>00</option>
				<option>15</option>
				<option selected>30</option>
				<option>45</option>
			</select><input type="text" id="safrommintxt" style="display: none"
				class="textbox fromValues" maxlength="2"/> to <select id="satohour"
				style="display: none" class="toValues">
				<option>00</option>
				<option>01</option>
				<option>02</option>
				<option>03</option>
				<option>04</option>
				<option>05</option>
				<option>06</option>
				<option selected>07</option>
				<option>08</option>
				<option>09</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
				<option>13</option>
				<option>14</option>
				<option>15</option>
				<option>16</option>
				<option>17</option>
				<option>18</option>
				<option>19</option>
				<option>20</option>
				<option>21</option>
				<option>22</option>
				<option>23</option>
			</select><input type="text" id="satohourtxt" style="display: none"
				class="textbox toValues" maxlength="2"/> : <select id="satomin"
				style="display: none" class="toValues">
				<option>00</option>
				<option selected>15</option>
				<option>30</option>
				<option>45</option>
			</select><input type="text" id="satomintxt" style="display: none"
				class="textbox toValues" maxlength="2"/>
		</p>
		<button id="reset" type="button">Save & Reset</button>
		<a id="copy" href="mailto:">Copy</a>
	</form>
	<script type="text/javascript" src='view012.js'></script>
</body>
</html>
